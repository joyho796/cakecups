<head>

<body>
    <ul>
    <li><a href="index.html">Home</a></li>

    <h1>cakecups</h1>

    <div id="main">
    <h2>Order online using this form: </h2>
    <p>We will respond as soon as we can with the price and more details.</p><br>
    <div id="form">
    <form>
        <label for="fname">Name:</label><br>
        <input type="text" style="width: 130px" id="name" name="name"><br><br>

        <label for="lname">Email:</label><br>
        <input type="text" style="width: 250px" id="email" name="email"><br><br>

        <label for="location">Location (city, country):</label><br>
        <input type="text" style="width: 200px" id="location" name="location"><br><br>

        <label for="flavor">Cake Flavor:</label><br>
        <select id="cars" name="cars">
        <option value="vanilla">Vanilla</option>
        <option value="chocolate">Chocolate</option>
        <option value="red velvet">Red Velvet</option>
        <option value="coffee">Coffee</option>
        <option value="birthday">Birthday Cake</option>
        <option value="oreo">Oreo</option>
        <option value="lemon">Lemon</option>
        <option value="other">Other (please specify)</option>
        </select><br><br>

        <label for="other">Other:</label><br>
        <input type="text" style="width: 130px" id="other" name="other"><br><br>

        <label for="flavor">Quantity (in dozens):</br>For larger orders please <a href="contact.html">contact us</a> directly.</label><br>
        <select id="cars" name="cars">
        <option value="half">1/2</option>
        <option value="one">1</option>
        <option value="one+half">1 1/2</option>
        <option value="two">2</option>
        <option value="two+half">2 1/2</option>
        <option value="three">3</option>
        </option>
        </select><br><br>

        <label for="deco">Decoration Specifications:</label><br>
        <textarea id="deco" name="deco" style="width: 250px;height:50px"></textarea><br><br>

        <input type="submit" onclick="alert('Your order has been submitted, we will reply as soon as possible via email.')" value="Submit Order">
    </form>
    </div>
    </div>

</body>
